version: "2"
services:

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

  digester:
    links:
      - rabbitmq
    build:
      context: ./reddit_mailer/digester
    image: python:3.5.1-slim
    ports:
      - 8000:8000
    command: bash -c "./scripts/wait_for_rabbitmq.sh && nameko run digester --broker amqp://guest:guest@rabbitmq"

  mailer:
    links:
      - rabbitmq
      - mailhog
    build:
      context: ./reddit_mailer/mailer
    image: python:3.5.1-slim
    ports:
      - 8001:8001
    environment:
      DIGEST_FROM: andriy.kogut@gmail.com
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    command: bash -c "./scripts/wait_for_rabbitmq.sh && nameko run mailer --broker amqp://guest:guest@rabbitmq"

  api:
    image: python:3.5.1-slim
    links:
      - rabbitmq
    build:
      context: ./reddit_mailer/api
    ports:
      - 8080:8080
    command: python api.py runserver --amqp-uri amqp://guest:guest@rabbitmq:5672 --port=8080
